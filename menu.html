<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú | Alke Wallet</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">


    <!--Estilos-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="iconos-menu">
                <li>
                    <a href="menu.html"><i class="fa fa-house"></i></a>
                </li>
                <li>
                    <a href="login.html"><i class="fa fa-user"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="top-menu">
        <div class="container">
            <div class="row">
                <div class="col-12">

                </div>
                <div class="d-flex align-items-center justify-content-center gap-2">
                        <p class="brand mb-0">Alke Wallet</p>
                    <img src="assets/img/images.jpeg" class="avatar">
                </div>
            </div>
        </div>
    </section>
    <main>
        <section id="menu" class="container">
            <nav class="row">
                <div class="col-12 text-center">
                    <h1>Menu</h1>
                </div>
                <a href="deposit.html" class="col-4">
                    <div class="card">
                        <i class="fa-solid fa-sack-dollar"></i>
                    </div>
                    <p>Depositar</p>
                </a>
                <a href="sendmoney.html" class="col-4">
                    <div class="card">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </div>
                    <p>Enviar Dinero</p>
                </a>
                <a href="transaction.html" class="col-4">
                    <div class="card">
                        <i class="fa-solid fa-money-bill-transfer"></i>
                    </div>
                    <p>Transacciones</p>
                </a>
            </nav>
            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn" id="btn-salir">Cerrar Sesión</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        const logueado = localStorage.getItem("usuario_logueado");

        if(!logueado){
            window.location.href = "login.html";
        }
        
        const salir = document.getElementById("btn-salir");

        salir.addEventListener('click', () =>{
            localStorage.removeItem("usuario_logueado");
            window.location.href = "login.html"
        })

    </script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
